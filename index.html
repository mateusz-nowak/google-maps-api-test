<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Test</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="address-first" placeholder="Podaj ulicę A">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address-secound" placeholder="Podaj ulicę B">
            </div>
            <button type="submit" class="btn btn-danger btn-compute">Oblicz odległość</button>
        </form>
        <div id="processed-data"></div>
    </div>
    <script type="text/template" id="template-processed-distance">
        <div class="distance">Odległośc między: <strong><%= cityA %></strong> a <strong><%= cityB %></strong> wynosi: <strong><%= distance %></strong></div>
    </script>
</body>
</html>
